apiVersion: apps/v1
kind: Deployment
metadata:
  name: curl3
  namespace: microservices-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: curl3
  template:
    metadata:
      labels:
        app: curl3
      annotations:
        k8s.v1.cni.cncf.io/networks-default: ""
        k8s.v1.cni.cncf.io/networks: '[{
          "name": "bridge-net",
          "interface": "net1",
          "ips": ["10.10.0.12/24"]
        }]'
    spec:
      nodeSelector:
        kubernetes.io/hostname: "ip-10-0-10-31.ap-south-1.compute.internal"
      containers:
        - name: curl3
          image: quay.io/curl/curl:latest
          command: ["/bin/sh"]
          args: ["-c", "sleep infinity"]

---
apiVersion: v1
kind: Service
metadata:
  name: curl3
  namespace: microservices-demo
spec:
  selector:
    app: curl3
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
